<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 15px;
            margin: 20px 0;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: 600;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        h1 {
            color: #2d3748;
            text-align: center;
        }
        .api-key {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Google Maps API Test</h1>
        <div id="status" class="status info">Testing API key...</div>
        <div class="api-key">API Key: AIzaSyAEVRPEoibwXL77rzCrIcZokDjirSa9m6w</div>
        <div id="map"></div>
        <div id="details"></div>
    </div>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;

        function initMap() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            try {
                // Test if Google Maps API loaded
                if (typeof google === 'undefined') {
                    throw new Error('Google Maps API failed to load');
                }

                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ Google Maps API loaded successfully!';

                // Campus center coordinates (Front Gate)
                const campusCenter = { lat: 6.1378266, lng: 8.1459486 };

                // Initialize map
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 16,
                    center: campusCenter,
                    mapTypeId: 'roadmap'
                });

                // Add marker for Front Gate
                const frontGateMarker = new google.maps.Marker({
                    position: campusCenter,
                    map: map,
                    title: 'Campus Front Gate',
                    icon: {
                        url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                            <svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="15" cy="15" r="12" fill="#667eea" stroke="#fff" stroke-width="3"/>
                                <text x="15" y="20" text-anchor="middle" fill="white" font-size="16" font-weight="bold">üéì</text>
                            </svg>
                        `),
                        scaledSize: new google.maps.Size(30, 30)
                    }
                });

                // Add a few more campus locations
                const campusLocations = [
                    { name: 'Main Library', lat: 6.1398266, lng: 8.1479486 },
                    { name: 'Student Center', lat: 6.1368266, lng: 8.1439486 },
                    { name: 'Science Building', lat: 6.1408266, lng: 8.1449486 }
                ];

                campusLocations.forEach(location => {
                    new google.maps.Marker({
                        position: { lat: location.lat, lng: location.lng },
                        map: map,
                        title: location.name
                    });
                });

                // Test Directions Service
                directionsService = new google.maps.DirectionsService();
                directionsRenderer = new google.maps.DirectionsRenderer({
                    draggable: true,
                    panel: detailsDiv
                });
                directionsRenderer.setMap(map);

                // Test a route calculation
                const request = {
                    origin: campusCenter,
                    destination: { lat: 6.1398266, lng: 8.1479486 }, // Library
                    travelMode: google.maps.TravelMode.WALKING
                };

                directionsService.route(request, (result, status) => {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(result);
                        detailsDiv.innerHTML = `
                            <div class="status success">
                                üö∂‚Äç‚ôÇÔ∏è Directions Service Working! 
                                <br>Route: Front Gate ‚Üí Main Library
                                <br>Distance: ${result.routes[0].legs[0].distance.text}
                                <br>Duration: ${result.routes[0].legs[0].duration.text}
                            </div>
                        `;
                    } else {
                        detailsDiv.innerHTML = `
                            <div class="status error">
                                ‚ùå Directions Service Error: ${status}
                            </div>
                        `;
                    }
                });

                // Test user location
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: 'Your Location',
                            icon: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png'
                        });

                        detailsDiv.innerHTML += `
                            <div class="status info">
                                üìç Your Location: ${userLocation.lat.toFixed(6)}, ${userLocation.lng.toFixed(6)}
                            </div>
                        `;
                    });
                }

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
                console.error('Map initialization error:', error);
            }
        }

        function handleMapError() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status error';
            statusDiv.innerHTML = `
                ‚ùå Google Maps API Error - Check:
                <br>‚Ä¢ API key is valid
                <br>‚Ä¢ Maps JavaScript API is enabled
                <br>‚Ä¢ Billing is set up
                <br>‚Ä¢ Domain restrictions are correct
            `;
        }
    </script>

    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEVRPEoibwXL77rzCrIcZokDjirSa9m6w&callback=initMap&libraries=geometry"
        onerror="handleMapError()">
    </script>
</body>
</html>
